<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    {% block head %}
    <!-- Required meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Icon Font Stylesheet -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    

    {% block styles %}
        <!-- Bootstrap CSS -->
        {{ bootstrap.load_css() }}
    {% endblock %}

    <title>{% block title %} {% endblock %} - Exercicio exemplo</title>
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('index')}}">CRUD - Inventario</a>
        
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{url_for('listar')}}">Listar itens</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{url_for('cadastrar')}}">Cadastrar item</a>
            </li>

           
          
          </ul>
         
        </div>
      </div>
    </nav>
    <main class="container">
      <div class="row">
        {% block content %} 
        {% endblock %}

      </div>
     
  
     


    </main>
    


    


  </body>
</html>
